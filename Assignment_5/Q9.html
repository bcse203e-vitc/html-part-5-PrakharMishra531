<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel= "stylesheet" href="q9_styles.css">
</head>
<body>

    <div class="pricing-table">
        <div class="plan">
            <h2>Basic Plan</h2>
            <p class="price">Rs. 10/month</p>
            <p>Basic features for individuals.</p>
            <button class="button">Select</button>
        </div>
        <div class="plan popular">
            <h2>Popular Plan</h2>
            <p class="price">Rs. 20/month</p>
            <p>All features for small teams.</p>
            <button class="button">Select</button>
        </div>
        <div class="plan">
            <h2>Pro Plan</h2>
            <p class="price">Rs. 30/month</p>
            <p>Advanced features for professionals.</p>
            <button class="button">Select</button>
        </div>
    </div>

</body>
</html>
